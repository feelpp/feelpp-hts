site:
  title: Feelpp HTS
  url: https://feelpp.github.io/feelpp-hts/
  start_page: feelpp-hts::index.adoc
content:
  sources:
  - url: .
    branches: HEAD
    start_path: docs
ui:
  supplemental_files: ./docs/antora/supplemental-ui
  bundle:
    url: https://github.com/feelpp/antora-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
output:
  clean: true
  dir: public
antora:
  extensions:
  - '@antora/collector-extension'
asciidoc:
  attributes:
    project_name: Feel++ Template Project
    project_version: 2.0.2
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    angiotk: AngioTK
    4fastsim: 4FastSim
    stem: latexmath
    hemotumpp: Hemotum++
    eye2brain: Eye2Brain
    swimmer: Swimmer
    cpp: C++
    python: Python
    vtkjs: VTK.js
    uri-github: https://github.com/
    uri-org-feelpp: https://github.com/feelpp/
    uri-github-feelpp: https://github.com/feelpp/feelpp/
    uri-github-feelpp-raw: https://raw.githubusercontent.com/feelpp/feelpp
    uri-paraview-www: https://www.paraview.org/
    uri-ensight-www: Ensight
    uri-msoportal-www: http://portal.mso4sc.eu/
    uri-msoportal-visu-www: http://portal.mso4sc.eu/
    uri-gmsh-www: https://gmsh.info
    uri-gmsh-manual: https://gmsh.info
  extensions:
    - ./docs/lib/plotly.js
    - ./docs/lib/tabs-block-extension
    - ./docs/lib/vtkjs.js
    - ./docs/lib/mpirun.js